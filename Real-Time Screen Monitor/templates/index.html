<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monitor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .monitor-info {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    p {
        margin: 10px 0;
    }
</style>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    console.log(location.protocol + '//' + document.domain + ':' + location.port)
    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        console.log('Connected!');
    });
    socket.on('screen_data', function(data) {
        // Assuming data is base64 encoded image data
        document.getElementById('screenImage').src = 'data:image/png;base64,' + data;
    });
});
</script>
</head>
<body>
<div class="monitor-info">
    <h1>Monitor Page</h1>
    <img id="screenImage" src="" alt="Screen Image" />
</div>
</body>
</html>
