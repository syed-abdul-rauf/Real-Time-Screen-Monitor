<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <!-- Load the socket.io client script from a CDN -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    var protocol = location.protocol.replace('http', 'ws'); // Changes 'https:' to 'wss:' and 'http:' to 'ws:'
    var socket = io.connect(protocol + '//' + document.domain + ':' + location.port);

    socket.on('connect', function() {
        socket.send('User has connected!');
    });

    socket.on('response', function(msg) {
        document.getElementById('response').innerHTML += '<br>' + msg.data;
    });

    document.getElementById('sendButton').onclick = function() {
        var text = document.getElementById('textInput').value;
        socket.send(text);
        document.getElementById('textInput').value = '';
    };
});

    </script>
</head>
<body>
    <h1>WebSocket Test</h1>
    <input type="text" id="textInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>
    <div id="response">Responses will appear here.</div>
</body>
</html>
