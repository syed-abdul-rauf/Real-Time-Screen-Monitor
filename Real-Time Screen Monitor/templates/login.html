<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }
    h2 {
        color: #333;
    }
    form {
        margin-top: 20px;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="text"], button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #5c67f2;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #5058e5;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
