<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            background-color: #e9eef2;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f7f9fb;
            border: 1px solid #d1d8de;
            border-radius: 8px;
        }
        h1 {
            color: #0056b3;
            font-size: 28px;
        }
        h3 {
            color: #333;
            font-size: 20px;
            margin-top: 30px;
        }
        .status {
            margin: 20px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-disconnect {
            background-color: #dc3545;
        }
        .btn-disconnect:hover {
            background-color: #c82333;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Dashboard - {{ user.username }}</h1>
        <div class="status">
            Status: {% if user.connected %} Connected {% else %} Disconnected {% endif %}
        </div>
        <div class="btn-group">
            <form action="/connect_user" method="POST">
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type="submit" class="btn">Connect</button>
            </form>
            <form action="/disconnect_user" method="POST">
                <input type="hidden" name="username" value="{{ user.username }}">
                <button type="submit" class="btn btn-disconnect">Disconnect</button>
            </form>
        </div>
    </div>
</body>
</html>
