<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #e9eef2;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #f7f9fb;
            border: 1px solid #d1d8de;
            border-radius: 8px;
        }
        h1 {
            color: #0056b3;
            font-size: 28px;
        }
        h3 {
            color: #333;
            font-size: 20px;
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #d1d8de;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-details {
            display: inline-block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: inline-block;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-view {
            background-color: #17a2b8;
            margin-right: 10px;
        }
        .btn-view:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h3>Live Users</h3>
        <ul>
            {% for user in users %}
                <li>
                    <div class="user-details">
                        <strong>{{ user.username }}</strong> - Password: {{ user.password }} 
                        - {% if user.connected %} Connected {% else %} Disconnected {% endif %}
                    </div>
                    <form action="/view_screen/{{ user.username }}" method="GET" style="display: inline;">
                        <button class="btn btn-view" {% if not user.connected %} disabled {% endif %}>View Screen</button>
                    </form>
                    <form action="/delete_user/{{ user.id }}" method="POST" style="display: inline;">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3>Add New User</h3>
        <form action="/add_user" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Add User</button>
        </form>
    </div>
</body>
</html>
